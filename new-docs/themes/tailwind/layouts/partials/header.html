<header>
    <nav id="header" class="fixed w-full z-10 pin-t bg-blue-dark">
        <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 py-4">
            <div class="flex items-center">
                <a class="text-white text-base no-underline hover:no-underline font-extrabold text-xl" href="#">
                    <img src="/oso_logo.png" class="h-12">
                </a>
                <h1 class="text-white font-bold text-3xl px-6">
                    {{ .Name }}
                </h1>
            </div>
            <div class="block lg:hidden pr-4">
                <!-- Mobile menu button -->
                <button id="nav-toggle"
                    class="inline-flex items-center justify-center p-2 rounded-md text-gray-200 hover:text-white hover:bg-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                    <span class="sr-only">Open main menu</span>
                    <!--Heroicon name: menu

                    Menu open: "hidden", Menu closed: "block"
                    -->
                    <svg id="nav-toggle-closed" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <!--
                    Heroicon name: x

                    Menu open: "block", Menu closed: "hidden"
                    -->
                    <svg id="nav-toggle-open" class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="w-full flex-grow lg:flex  lg:content-center lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 z-20"
                id="nav-content">
                <div class="flex mx-auto content-center py-4 lg:py-0">
                    {{- partial "language-selector.html"}}
                </div>
                <div class="hidden sm:block sm:ml-6">
                    <div class="flex space-x-4">
                        <a href="https://join-slack.osohq.com/">
                            <button class="nav-btn tooltip">
                                <span class="tooltip-text" aria-hidden="true"> Join our
                                    community on Slack </span>
                                {{ partial "fontawesome.html" "slack" }}
                                Slack
                            </button>
                        </a>
                        <a href="https://github.com/osohq/oso">
                            <button class="nav-btn tooltip">
                                <span class="tooltip-text" aria-hidden="true">Browse the code on GitHub </span>
                                {{ partial "fontawesome.html" "github" }}
                                GitHub
                            </button>
                        </a>
                        <a href="https://www.osohq.com/company/blog/">
                            <button class="nav-btn tooltip">
                                <span class="tooltip-text" aria-hidden="true">Read the latest from the engineering
                                    team</span>
                                {{ partial "fontawesome.html" "blog" }}
                                Blog
                            </button>
                        </a>
                        <a href="/download">
                            <button class="nav-btn bg-yellow text-blue-dark tooltip">
                                <span class="tooltip-text" aria-hidden="true">Get the latest releases of oso</span>
                                {{ partial "fontawesome.html" "download" }}
                                Download
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    {{ if .IsHome }}
    <div class="pt-20"></div>
    {{ else }}
    {{- partial "breadcrumbs.html" . -}}
    </nav>
    {{ end }}
</header>
